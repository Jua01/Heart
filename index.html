<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Special Edition!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #000000, #0a0a0a);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 400px;
      height: 400px;
      z-index: 3;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ffe4f5, #ffc0cb);
      border-radius: 50%;
      box-shadow: 0 0 15px #ff99cc;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.3); }
    }

    .title {
      position: absolute;
      top: 8%;
      width: 100%;
      text-align: center;
      color: #ffd700;
      font-size: 64px;
      font-weight: bold;
      text-shadow: 0 0 20px #fff, 0 0 60px #ff69b4;
      z-index: 4;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px #fff, 0 0 60px #ff69b4; }
      50% { text-shadow: 0 0 40px #fff, 0 0 80px #ff1493; }
    }

    .gallery {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 6;
    }

    .gallery img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
      transition: transform 0.5s;
    }

    .gallery img:hover {
      transform: scale(1.2);
    }

    .countdown {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 32px;
      color: #fff8dc;
      z-index: 4;
      text-shadow: 0 0 10px #ff69b4;
    }
  </style>
</head>
<body>
  <div class="title">Happy Birthday My Love!</div>
  <div class="countdown" id="countdown"></div>
  <canvas id="stars"></canvas>
  <canvas id="fireworks"></canvas>
  <div class="heart" id="heart"></div>

  <div class="gallery">
    <img src="https://yourserver.com/image1.jpg" alt="Memory 1">
    <img src="https://yourserver.com/image2.jpg" alt="Memory 2">
    <img src="https://yourserver.com/image3.jpg" alt="Memory 3">
  </div>

  <audio autoplay loop>
    <source src="https://yourserver.com/custom-song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Countdown
    const countdownDate = new Date("2025-07-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      if (distance < 0) {
        countdownEl.innerHTML = "ðŸŽ‰ It's your special day! ðŸŽ‰";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left until Birthday!`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Stars animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 400; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.4 + 0.1,
          alpha: Math.random() * 0.5 + 0.3
        });
      }
    }

    window.addEventListener("resize", resize);
    resize();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.r * 6);
        gradient.addColorStop(0, `rgba(255, 255, 240, ${star.alpha})`);
        gradient.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r * 6, 0, 2 * Math.PI);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Heart filled with stars
    const heart = document.getElementById("heart");
    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y };
    }

    for (let i = 0; i < 800; i++) {
      const t = Math.PI * 2 * Math.random();
      const { x, y } = heartShape(t);
      const div = document.createElement("div");
      div.className = "star";
      const offsetX = (Math.random() - 0.5) * 20;
      const offsetY = (Math.random() - 0.5) * 20;
      div.style.left = `${200 + x * 9 + offsetX}px`;
      div.style.top = `${200 - y * 9 + offsetY}px`;
      heart.appendChild(div);
    }

    // Fireworks
    const fireworksCanvas = document.getElementById("fireworks");
    const fCtx = fireworksCanvas.getContext("2d");
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;

    let particles = [];
    function createFirework() {
      const colors = ['#ff69b4', '#ffc0cb', '#ffe4e1', '#ffffcc'];
      const count = 30 + Math.random() * 20;
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight * 0.5;
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 4 + 1;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animateFireworks() {
      fCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      fCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        fCtx.beginPath();
        fCtx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        fCtx.fillStyle = p.color;
        fCtx.globalAlpha = p.alpha;
        fCtx.fill();
        fCtx.globalAlpha = 1;
      });
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();
    setInterval(createFirework, 2000);
  </script>
</body>
</html>
