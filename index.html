<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Happy Birthday Special Edition üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas, .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .fade-in {
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .title {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 4rem;
      color: #ff80df;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff80df;
      z-index: 5;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 400px;
      height: 400px;
      z-index: 4;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ffccf5, #ff66cc);
      border-radius: 50%;
      box-shadow: 0 0 10px #ff99dd;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    .gallery {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 6;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      box-shadow: 0 0 15px #fff;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.5);
      z-index: 7;
    }

    .gift-button {
      position: absolute;
      right: 20px;
      bottom: 20px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
      z-index: 8;
    }
  </style>
</head>
<body class="fade-in">
  <div class="title">üéÇ Happy Birthday My Star üéÇ</div>
  <canvas id="stars"></canvas>
  <div class="heart" id="heart"></div>
  <div class="gallery">
    <img src="https://i.imgur.com/N4Vc3zF.jpg" alt="Memory 1">
    <img src="https://i.imgur.com/Kv8rvmO.jpg" alt="Memory 2">
    <img src="https://i.imgur.com/G9aPEVv.jpg" alt="Memory 3">
  </div>
  <button class="gift-button" onclick="triggerGift()">üéÅ Open Gift</button>
  <audio autoplay loop>
    <source src="https://www.youtube.com/watch?v=5DcKlZnmVNs" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 300; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.5 + 0.1,
          alpha: Math.random() * 0.5 + 0.3
        });
      }
    }

    window.addEventListener("resize", resize);
    resize();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.r * 8);
        gradient.addColorStop(0, `rgba(255, 204, 245, ${star.alpha})`);
        gradient.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r * 8, 0, 2 * Math.PI);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    const heart = document.getElementById("heart");
    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y };
    }

    for (let i = 0; i < 800; i++) {
      const t = Math.PI * 2 * Math.random();
      const { x, y } = heartShape(t);
      const div = document.createElement("div");
      div.className = "star";
      const offsetX = (Math.random() - 0.5) * 20;
      const offsetY = (Math.random() - 0.5) * 20;
      div.style.left = `${200 + x * 9 + offsetX}px`;
      div.style.top = `${200 - y * 9 + offsetY}px`;
      heart.appendChild(div);
    }

    function triggerGift() {
      const box = document.createElement("div");
      box.innerHTML = "<div style='position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);z-index:9999;display:flex;align-items:center;justify-content:center;color:white;font-size:2rem;text-align:center;padding:40px;'>üéÅ Surprise!<br><br>Wishing you joy, laughter, and magical moments today and always! üíñ<br><br><button onclick='this.parentElement.remove()' style='margin-top:20px;padding:10px 20px;font-size:1rem;'>Close</button></div>";
      document.body.appendChild(box);
    }
  </script>
</body>
</html>
